<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speakers Platform</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- React and dependencies from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Telegram WebApp JS to access Telegram features -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <div id="bottom-sheet-root"></div>
  <div id="nav-root"></div>
  <script src="/config.js"></script>
  <script>
    (function() {
      const cfg = window.APP_CONFIG || { mode: 'prod', admins: [] };
      const tg = window.Telegram?.WebApp;
      tg?.ready();
      const user = tg?.initDataUnsafe?.user;
      if (user && user.username) {
        document.cookie = 'username=' + encodeURIComponent(user.username) + ';path=/';
      }
      const isAdmin = user && cfg.admins.includes(user.username);
      window.__IS_ADMIN__ = cfg.mode === 'debug' || isAdmin;
      const tryExpand = () => {
        tg.ready();
        tg.expand?.();
        tg.requestFullscreen?.();
        tg.disableVerticalSwipes?.();
        tg.postEvent?.('web_app_setup_swipe_behavior', JSON.stringify({ allow_vertical_swipe: false }));
      };
      if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', tryExpand);
      } else {
        tryExpand();
      }
    })();
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
