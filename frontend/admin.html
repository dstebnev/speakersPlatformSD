<body class="admin-page page">
  <header class="app-header app-header--hero">

    </div>
    <div class="app-header__subbar app-header__subbar--tabs">
      <button class="tab is-active" id="tab-speakers">–°–ø–∏–∫–µ—Ä—ã</button>
      <button class="tab" id="tab-talks">–í—ã—Å—Ç—É–ø–ª–µ–Ω–∏—è</button>
      <button class="cta" id="add-speaker">–î–æ–±–∞–≤–∏—Ç—å —Å–ø–∏–∫–µ—Ä–∞</button>
    </div>
  </header>
  <main class="page__scroll">
    <div id="admin-root" class="admin-content"></div>
  </main>
  <nav class="bottom-nav">
    <a href="/" title="–í—ã—Å—Ç—É–ø–ª–µ–Ω–∏—è">üé§</a>
    <a href="/stats" id="stats-link" title="–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞">üìä</a>
    <a href="/admin" id="admin-link" class="active" title="–ê–¥–º–∏–Ω–∫–∞">‚öôÔ∏è</a>
    <a href="/profile" title="–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç">üë§</a>
  </nav>
  <script src="/config.js"></script>
  <script>
    (function() {
      const cfg = window.APP_CONFIG || { mode: 'prod', admins: [] };
      const tg = window.Telegram?.WebApp;
      tg?.ready();
      const user = tg?.initDataUnsafe?.user;
      if (user && user.username) {
        document.cookie = 'username=' + encodeURIComponent(user.username) + ';path=/';
      }
      const isAdmin = user && cfg.admins.includes(user.username);
      if (cfg.mode !== 'debug' && !isAdmin) {
        document.getElementById('admin-link')?.remove();
        document.getElementById('stats-link')?.remove();
        document.getElementById('admin-root').innerHTML = '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω';
        return;
      }
      function updateSafeArea() {
        const safe = tg?.safeAreaInset;
        const contentSafe = tg?.contentSafeAreaInset;
        if (safe) {
          document.documentElement.style.setProperty('--safe-area-top', `${safe.top}px`);
          document.documentElement.style.setProperty('--safe-area-bottom', `${safe.bottom}px`);
        }
        if (contentSafe) {
          document.documentElement.style.setProperty('--content-safe-area-top', `${contentSafe.top}px`);
          document.documentElement.style.setProperty('--content-safe-area-bottom', `${contentSafe.bottom}px`);
        }
      }
      const tryExpand = () => {
          tg.ready();
          tg.expand?.();
          tg.requestFullscreen?.();
          tg.disableVerticalSwipes?.();
          tg.postEvent?.('web_app_setup_swipe_behavior', JSON.stringify({ allow_vertical_swipe: false }));
          tg.requestSafeArea?.();
          tg.requestContentSafeArea?.();
          updateSafeArea();
      };
      tg?.onEvent?.('safeAreaChanged', updateSafeArea);
      tg?.onEvent?.('contentSafeAreaChanged', updateSafeArea);
      if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', tryExpand);
      } else {
        tryExpand();
      }
    })();
  </script>
  <script src="errors.js"></script>
  <script type="module" src="admin.js"></script>
</body>
