meta:
  environment: node
  toolchain:
    name: npm
    version: 18

build:
  artifacts:
    '.next': .next
    'public': public
    'node_modules': node_modules
    'package.json': ./package.json
    'tsconfig.json': ./tsconfig.json
    'next-env.d.ts': ./next-env.d.ts
    'src': ./src
  command: npm install && npm run build

run:
  containerPort: 3000
  persistenceMount: /data
  command: npm run start